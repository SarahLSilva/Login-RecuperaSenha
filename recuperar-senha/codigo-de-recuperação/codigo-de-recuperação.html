<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Codigo de recuperação </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='codigo-de-recuperação.css'>
    <script src='codigo_de_recuperação.js'></script>
</head>
<body> 
<form id="codeForm" action="#" method="post">
    <h2>Insira o código de recuperação</h2>
    <label for="code">Código:</label>
    <input type="text" id="code" name="code" pattern="[0-9]{6}" maxlength="6">
    <button type="submit">Confirmar</button>
</form>
 
</body>
</html>
